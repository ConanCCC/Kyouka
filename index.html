<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />    
    <body style="padding-top: 50px;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand">镜华 - 公主连结公会战排名查询</a></div>
        </nav>
        <div class="container">
            <br>
            <input type="number" id="bar" class="form-control" placeholder="查询内容(允许正则表达式)" required autofocus>
			</br>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" value="1" name="searchType" onchange="onRadioChanged()" checked="true">按排名</label>
                <label class="radio-inline">
                    <input type="radio" value="2" name="searchType" onchange="onRadioChanged()">按公会名</label>
                <label class="radio-inline">
                    <input type="radio" value="3" name="searchType" onchange="onRadioChanged()">按会长名</label></div>
            <button id="search" type="submit" class="btn btn-primary btn-block" data-loading-text="获取中..." onclick="search()">查询</button>
            <h2 class="sub-header">查询结果</h2>
            <h5 id="time"></h5>
            <div class="table-responsive">
                <table id="result" class="table table-striped">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>公会名</th>
                            <th>分数</th>
                            <th>会长名</th></tr>
                    </thead>
                    <tbody id="clanCore"></tbody>
                </table>
            </div>
			<ul class="pager">
			    <li id="prev" class="previous disabled" onclick="getPage(page - 1)"><a href="#">&larr; 上一页</a></li>
			    <li id="next" class="next disabled" onclick="getPage(page + 1)"><a href="#">下一页 &rarr;</a></li>
			</ul>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
